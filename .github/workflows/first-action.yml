# 1. 워크플로우의 이름 (GitHub Actions 탭에 표시됨)
name: My First Action

# 2. Event: 언제 실행될 것인가?
on: 
  push:             # 누군가 코드를 push하면 실행해라!
    branches: [ "main" ] # 단, main 브랜치일 때만!

# 3. Jobs: 실제로 할 일들
jobs:
  # 작업의 이름 (내 마음대로 짓기: say-hello)
  say-hello:
    # 4. Runner: 어떤 컴퓨터에서 실행할까?
    runs-on: ubuntu-latest  # 최신 우분투(리눅스) 환경을 빌려줘

    # 5. Steps: 구체적인 실행 단계
    steps:
      # 단계 1: 단순 출력
      - name: Print Hello
        run: echo "안녕? 나는 GitHub Actions 봇이야!"

      # 단계 2: 현재 폴더 목록 확인
      - name: Check files
        run: ls -la

      # 단계 3: 남이 만든 액션(플러그인) 사용하기
      # actions/checkout은 내 코드를 이 리눅스 컴퓨터로 내려받는 역할
      - name: Checkout my code
        uses: actions/checkout@v4
      
      # 단계 4: 코드 내려받은 후 다시 목록 확인
      - name: Check files again
        run: ls -la